<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NCAA Men's Sweet 16 Picker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
          <h1>NCAA Men's Sweet 16 Predictor</h1>
          <h2>Can't predict who will win the next round?  Then use the predictor!</h2>
          <h3>Select two different teams to predict the winner.</h3>
      </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                  <h3><label for="Team01">Team #1</label></h3>
                  <select class="form-control" id="Team01">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                  </select>
              </div>
            </div>
            <div class="col-sm">
              <h3>vs.</h3>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <h3><label for="Team02">Team #2</label></h3>
                    <select class="form-control" id="Team02">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                    </select>
                </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm">
              <button id="compare" type="button" class="btn btn-info">Compare Teams</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
